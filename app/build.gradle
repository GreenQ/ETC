apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'com.dailyappslab.etc'
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/StartADLib-1.0.1.jar')
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile files('build/intermediates/exploded-aar/com.google.android.gms/play-services/4.0.30/classes.jar')
    compile 'com.google.android.gms:play-services:4.0.30'
    //    compile files('libs/google-play-services.jar')
    //    compile files('libs/libGoogleAnalyticsServices.jar')
    compile files('libs/TapForTap.jar')
    compile files('libs/chartboost.jar')
}
